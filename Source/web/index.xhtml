<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:icecore="http://www.icefaces.org/icefaces/core"
                xmlns:ace="http://www.icefaces.org/icefaces/components"  
                xmlns:ice="http://www.icesoft.com/icefaces/component"                
                template="resources/template/templateFirst.xhtml">


    <ui:define name="content">
        <h:body>          
            <ace:panel header="Iniciar Session" style="width: 47%">
                <h:form id="loginForm">
                    <h:panelGrid columns="1" cellpadding="6">


                        <ace:textEntry id="userInput" size="40" label="Usuario" labelPosition="top" required="true"/> 
                        <ace:message for="userInput"/>
                        <ace:textEntry  id="passwordInput"   size="40" label="Clave" labelPosition="top"  required="true"/>
                        <ace:message for="passwordInput"/>
                        <ice:commandButton value="Ingresar" style="width:100%"/>
                    </h:panelGrid>
                </h:form>
                <h:form id="noLoginForm">
                    <h:panelGrid columns="1" cellpadding="5">
                        <ice:commandLink value="Cuenta Nueva?"/>
                        <ice:commandLink value="Recuperar Clave?"/>
                        <ice:commandLink value="Necesita Ayuda?"/>

                    </h:panelGrid>
                </h:form>
            </ace:panel>
        </h:body>
    </ui:define>
</ui:composition>
